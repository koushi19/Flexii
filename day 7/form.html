<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="from2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <form>
        <section class="container">
            <h2>Application Form</h2>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>


            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br><br>


            <label for="Dob">Date of Birth:</label><br>
            <input type="text" id="DOb" name="Date of Birth" required><br><br>

            <label for="sop">Statement of Purpose:</label><br>
            <textarea name="sop" id="sop" placeholder="Write your statement of purpose here...."></textarea><br><br>

            <label for="resume">Upload Resume/CV:</label><br>
            <input type="file" id="resume" name="resume" required><br><br>

        </section>
        <!-- <section class="name"> -->
        <button type="Submit" class="btnSubmit">Submit Application</button>
        <!-- </section> -->
    </form>

</body>

</html>
